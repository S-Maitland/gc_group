<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <main>
      <!-- New & Trending Section -->
      <section id="new-and-trending">
        <section id="new-and-trending-header">
          <h1>New & Trending</h1>
          <a
            href="#"
            onclick="alert('View More hyperlink Clicked!')"
            aria-label="View More"
            >View More</a
          >
        </section>
        <section id="new-and-trending-carousel">
          <div class="carousel-container">
            <div id="carousel" class="carousel"></div>
            <button id="prev" class="carousel-btn prev">
              <img
                src="assets/Directional-Arrow.png"
                width="24px"
                height="24px"
                alt="Scroll Left"
              />
            </button>
            <button id="next" class="carousel-btn next">
              <img
                src="assets/Directional-Arrow.png"
                width="24px"
                height="24px"
                alt="Scroll Right"
              />
            </button>
          </div>
        </section>
      </section>

      <!-- Book of the Week Section -->
      <section id="book-of-the-week-section">
        <h2>Book of the Week</h2>
        <section id="book-of-the-week-container">
          <section id="book-of-the-week-quote">
            <img
              src="assets\vector.png"
              width="41.13px"
              height="68.43px"
              alt="Book of the week"
            />
            <quote id="book-of-the-week-review"> Quote </quote>
            <p id="book-of-the-week-review-source">Author</p>
          </section>
          <section id="book-of-the-week-spotlight">
            <img
              id="book-of-the-week-cover"
              src="/assets/images/the-man-who-died-twice.jpg"
              alt="Book of the week cover"
              width="200px"
              height="308px"
            />
            <section id="book-of-the-week-details">
              <h3 id="book-of-the-week-title"></h3>
              <a
                href="#"
                onclick="alert('Book Of The Week hyperlink clicked!')"
                id="book-of-the-week-author"
                aria-label="Book Of The Week"
              ></a>
              <p id="book-of-the-week-star-rating"></p>

              <span class="book-of-the-week-price">
                <p id="book-of-the-week-current-price"></p>
                <p id="book-of-the-week-original-price"></p>
              </span>
              <button
                id="add-to-cart-button"
                onclick="alert('Book added to Bag!')"
              >
                Add To Bag
              </button>
              <a
                href="#"
                onclick="alert('More Info Clicked!')"
                aria-label="More Info"
              >
                More info
                <img src="assets/Caret-Right.svg" alt="Caret Right" />
              </a>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
